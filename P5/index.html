<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manipulación de imágenes</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="images">
      <div id="izq">
        <h1>Imagen original</h1>
        <img src="FPGA.jpg" id="imagesrc">
      </div>
      <div id="der">
        <h1>Imagen manipulada</h1>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <br>
    <div id="botones">
      <span>
        <button id="grises">Grises</button>
        <button id="ByW">B&W</button>
        <button id="especular">Especular</button>
        <button id="bocabajo">Boca abajo</button>
      </span>
    </div>
    <br>
    <div id="deslizadores">
      <span id="red">Rojo:</span>
      <input type="range" id="deslizador_R" min="0" max="255" value="255"/>
      <span id="range_value_R">255</span>
      <span id="green">Verde:</span>
      <input type="range" id="deslizador_G" min="0" max="255" value="255"/>
      <span id="range_value_G">255</span>
      <span id="blue">Azul:</span>
      <input type="range" id="deslizador_B" min="0" max="255" value="255"/>
      <span id="range_value_B">255</span>
    </div>
  </body>
</html>
