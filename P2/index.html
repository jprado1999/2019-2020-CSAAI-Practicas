<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="color">
      <br>
    <p id="display">0</p>
    <div>
      <button class="digito" value="7">7</button>
      <button class="digito" value="8">8</button>
      <button class="digito" value="9">9</button>
      <button id="testAC">AC</button>
      <button id="testborrar"><=</button>
    </div>
    <div>
      <button class="digito" value="4">4</button>
      <button class="digito" value="5">5</button>
      <button class="digito" value="6">6</button>
      <button id="testmult" value="*">x</button>
      <button id="testdiv" value="/">/</button>
    </div>
    <div>
      <button class="digito" value="1">1</button>
      <button class="digito" value="2">2</button>
      <button class="digito" value="3">3</button>
      <button id="testsuma" value="+">+</button>
      <button id="testresta" value="-">-</button>
    </div>
    <div>
      <button class="digito" value=".">.</button>
      <button class="digito" value="0">0</button>
      <button id="testequal">=</button>
      <button id="testsqrt">sqrt</button>
      <button id="testexp">^2</button>
    </div>
    <br>
  </div>
  </body>
</html>
